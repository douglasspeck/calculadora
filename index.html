<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculadora de Notas Médias</title>
</head>
<body>
    <header>
        <h1>Calculadora de notas médias</h1>
        <p>Olá! Comecei este projeto com a ideia de servir de estudo para mim e para meu amigo <a target="_blank" href="http://github.com/bekowalsky">Bernardo Kowalsky</a>. A ideia é servir como uma calculadora de notas (considerando um sistema numérico e de notas ponderadas.</p>
    </header>
    <section class="content">
        <form>
            <div class="grades">
                <div class="grade">
                    <label for="grade-1">Avaliação 1:</label>
                    <input type="number" id="grade-1" name="grade-1" min=0 max=10 placeholder="Insira um valor entre 0 e 10" required>
                </div>
                <div class="grade">
                    <label for="weight-1">Peso 1:</label>
                    <input type="number" id="weight-1" name="weight-1" min=0 max=10 placeholder="Insira um valor entre 0 e 10" required>
                </div>
                <div class="grade">
                    <label for="grade-2">Avaliação 2:</label>
                    <input type="number" id="grade-2" name="grade-2" min=0 max=10 placeholder="Insira um valor entre 0 e 10" required>
                </div>
                <div class="grade">
                    <label for="weight-2">Peso 2:</label>
                    <input type="number" id="weight-2" name="weight-2" min=0 max=10 placeholder="Insira um valor entre 0 e 10" required>
                </div>
                <div class="grade">
                    <label for="grade-3">Avaliação 3:</label>
                    <input type="number" id="grade-3" name="grade-3" min=0 max=10 placeholder="Insira um valor entre 0 e 10" required>
                </div>
                <div class="grade">
                    <label for="weight-3">Peso 3:</label>
                    <input type="number" id="weight-3" name="weight-3" min=0 max=10 placeholder="Insira um valor entre 0 e 10" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="less-rows" onclick="moreGrades();">-</button>
                <button type="button" id="calculate-button" onclick="calculate();">Calcular</button>
                <button type="button" id="more-rows" onclick="lessGrades();">+</button>
            </div>
        </form>
    </section>

    <footer>Site desenvolvido por <a href="twitter.com/tiodopaave">Douglas Speck</a></footer>

    <!-- Scripts -->
    <script type="text/javascript" src="JS/calculadora.js"></script>
</body>
</html>
